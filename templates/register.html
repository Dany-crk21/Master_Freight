<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style:"width:400px";>
        <div class="circle-bg"></div>
        <img src="/static/imagen/logo.png" alt="logo_v2" class="logo-register">
        <h3 class="text-center">Register</h3>

        <form id="registerForm">
            <input type="text" class="form-control mb-2" placeholder="username" name="username" required>
            <input type="email" class="form-control mb-2" placeholder="example@gmail.com" name="email" required>
            <input type="password" class="form-control mb-2" placeholder="ingrese su contraseÃ±a" name="password" required>

            <!-- Campo de rol -->
            <select class="form-control mb-2" name="role" required>
                <option value="user" select>User</option>
                <option value="admin">Admin</option>
            </select>

            <button class="btn btn-success w-100" type="submit">Register</button>
        </form>
        <p class="mt-2 text-center"><a href="/login">Login</a></p>
    </div>
<script src="/static/js/scripts.js"></script>
</body>
</html>
