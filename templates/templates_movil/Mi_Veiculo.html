<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/stylesv2.css">
    <style>
        h1{text-align: center;
           font-family: Arial, Helvetica, sans-serif;
        }
        .guardar_form{
            width: 100%;
            background-color: rgb(40, 34, 200);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input{
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 15px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Mi veiculo</h1>
    <div class="formulario_veiculo">
        <h1>Formulario de carga del veiculo</h1>
        <form id="mi_veiculo">
            <button class="menu-vehiculo">Tipo de Vehiculo ▼</button>
            <div class="tipos">
                <a href="#">Camioneta Pickup</a>
                <a href="#">Furgon</a>
                <a href="#">camion pequeño(hasta 3T)</a>
            </div>

            <label for="tipoveiculo">tipo de vehiculo</label>
            <input type="text" id="tipoveiculo" required>

            <label for="patente/matricula">Patente / Matricula</label>
            <input type="text" id="patente/matricua" required>

            <label for="marcaymodelo">Marca y Modelo</label>
            <input type="text" id="marcaymodelo" required>

            <label for="pesodecarga">Peso de Carga</label>
            <input type="text" id="pesodecarga" required>

            <h3>Documentación Requerida</h3>

            <p>Licencia de conducir</p>
            <p>permiso de conducir</p>
            <button class="guardar_form"><h3>Guardar Datos del Veiculo</h3></button>
        </form>
    </div>
</body>
</html>
