<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <!-- Menú superior -->
    <header class="header">
        <nav class="nav">
            <img src="/static/imagen/logo.png" alt="logo" class="Logo">
          <ul class="nav-menu">
            <li class="nav-menu-item">
                <a href="/home" class="nav-menu-link nav-link">Home</a></li>
            <li class="nav-menu-item">
                <a href="/nosotros" class="nav-menu-link nav-link">Nosotros</a></li>
            <li class="nav-menu-item">
                <a href="/servicio" class="nav-menu-link nav-link">Servicios</a></li>
            <li class="nav-menu-item">
                <a href="/contacto" class="nav-menu-link nav-link">contacto</a></li>
            <li class="nav-menu-item" >
                <a href="/reserva"class="nav-menu-link nav-link">Reserva de flete</a></li>
          </ul>
        </nav>

    </header>
    

    <div class="card p-4" style="width: 400px; top: 90px; left: 550px;">
        <img src="/static/imagen/logo.png" alt="logo-de-empresa" class="logo-login">
        <h3 class="text-center">Iniciar Sesión</h3>

        <form id="loginForm" method="POST" action="/login">
            <label for="email">Email:</label> 
            <input type="text" class="form-control mb-2" placeholder="example@gmail.com" name="email" required><br><br>
            <label for="password">Contraseña:</label>
            <input type="password" class="form-control mb-2" placeholder="ingrese su contraseña" name="password" required><br><br>
            <button class="btn btn-primary w-100" type="submit">Entrar</button>
        </form>

        <p class="mt-2 text-center"><a href="/register">Registrarse</a></p>
    </div>
    <script src="/static/js/login.js"></script>
</body>
</html>
